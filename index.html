  <script>
    class UnionFind {
      constructor(n) {
        this.f = new Array(n).fill(0).map((_, i) => i)
      }

      find(i) {
        if (i === this.f[i]) return i
        else {
          this.f[i] = this.find(this.f[i])
          return this.f[i]
        }
      }

      union(i, j) {
        const fi = this.find(i)
        const fj = this.find(j)
        this.f[fi] = fj
      }
    }

    const uf = new UnionFind(7)

    uf.union(5, 6)
    uf.union(4, 5)
    uf.union(3, 4)
    uf.union(2, 3)

    console.log(uf)

  </script>
