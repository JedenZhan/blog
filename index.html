<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background: none;
        border: 0;
        box-sizing: border-box;
        margin: 1em;
        padding: 1em 2em;
        box-shadow: inset 0 0 0 2px #f45e61;
        color: #f45e61;
        font-weight: 700;
        vertical-align: middle;
      }

      button::before,
      button::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: inherit;
      }

      .draw {
        transition: color 0.25s;
      }

      .draw::before,
      .draw::after {
        border: 2px solid transparent;
        width: 0;
        height: 0;
      }

      .draw::before {
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <button class="draw">Button</button>
    <script>
      console.time("t");
      for (let i = 0; i < 10000; i++) {}
      console.timeEnd("t");
      console.time("b");
      new Array(10000).fill(0).forEach(() => {});
      console.timeEnd("b");
      console.time("a");
      new Array(10000).fill(0).map(() => {});
      console.timeEnd("a");
      const numDistinct = (s, t) => {
        const m = s.length,
          n = t.length;
        if (n > m) return 0;
        const dp = new Array(n + 1).fill(0).map(_ => new Array(m + 1).fill(0));
        for (let i = 0; i <= n; i++) {
          for (let j = 0; j <= m; j++) {
            if (i === 0) dp[i][j] = 1;
            else if (j === 0) dp[i][j] = 0;
            else {
              debugger;
              let a = t[i - 1],
                b = s[j - 1];
              if (a === b) dp[i][j] = dp[i - 1][j - 1] + dp[i][j - 1];
              else dp[i][j] = dp[i][j - 1];
            }
          }
        }
        return dp[n][m];
      };
      console.log(numDistinct("babgbag", "bag"));
    </script>
  </body>
</html>
