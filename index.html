<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background: none;
        border: 0;
        box-sizing: border-box;
        margin: 1em;
        padding: 1em 2em;
        box-shadow: inset 0 0 0 2px #f45e61;
        color: #f45e61;
        font-weight: 700;
        vertical-align: middle;
      }

      button::before,
      button::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: inherit;
      }

      .draw {
        transition: color 0.25s;
      }

      .draw::before,
      .draw::after {
        border: 2px solid transparent;
        width: 0;
        height: 0;
      }

      .draw::before {
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <button class="draw">Button</button>
    <script>
      console.time("t");
      for (let i = 0; i < 10000; i++) {}
      console.timeEnd("t");
      console.time("b");
      new Array(10000).fill(0).forEach(() => {});
      console.timeEnd("b");
      console.time("a");
      new Array(10000).fill(0).map(() => {});
      console.timeEnd("a");
      const find132pattern = arr => {
        const n = arr.length,
          cad = [arr[n - 1]];
        let maxK = -Infinity; // maxK是132里面的2

        debugger;
        for (let i = n - 2; i >= 0; i--) {
          const t = arr[i];
          if (t < maxK) return true;
          // 如果这个数比2小则找到了1
          while (cad.length && t > cad[cad.length - 1]) {
            // 将t和之前找到的比较大的比较, 如果大于之前找到的数, 之前找到的数就可以作为2, 然后一直尝试找最小的2 ,这个数t作为3
            maxK = cad.pop();
          }
          // 将2的候选进入单调栈
          if (t > maxK) cad.push(t);
        }
        return false;
      };

      console.log(find132pattern([1, 2, 3, 5, 3, 4, 2, 1, 4, 5, 6]));
    </script>
  </body>
</html>
