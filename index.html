<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background: none;
        border: 0;
        box-sizing: border-box;
        margin: 1em;
        padding: 1em 2em;
        box-shadow: inset 0 0 0 2px #f45e61;
        color: #f45e61;
        font-weight: 700;
        vertical-align: middle;
      }

      button::before,
      button::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: inherit;
      }

      .draw {
        transition: color 0.25s;
      }

      .draw::before,
      .draw::after {
        border: 2px solid transparent;
        width: 0;
        height: 0;
      }

      .draw::before {
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <button class="draw">Button</button>
    <script>
      const test = (arr, target, limit) => {
        const n = arr.length,
          ans = [];
        const dfs = (ret, t) => {
          if (ret.length === limit) {
            if (t === target) {
              ans.push([...ret]);
            }
            return;
          }

          for (let i = 0; i < n; i++) {
            ret.push(arr[i]);
            dfs(ret, t + arr[i]);
            ret.pop();
          }
        };
        dfs([], 0);
        return ans;
      };
      console.log(test([1, 2, 3, 4, 5], 5, 3));

      var partition = function (s) {
        const n = s.length,
          g = new Array(n).fill(_ => new Array(n).fill(true)),
          ret = [],
          ans = [];
        for (let i = n - 1; i >= 0; i--) {
          for (let j = i + 1; j < n; j++) {
            g[i][j] = g[i + 1][j - 1] && s[i] === s[j];
          }
        }
        console.log(g);

        const dfs = i => {
          if (i === n) {
            ret.push([...ans]);
            return;
          }
          for (let j = i; j < n; ++j) {
            if (g[i][j]) {
              ans.push(s.slice(i, j + 1));
              dfs(j + 1);
              ans.pop();
            }
          }
        };
        dfs(0);
        return ret;
      };
      console.log(partition("zzzzdsfdd"));
    </script>
  </body>
</html>
