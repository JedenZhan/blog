<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const knapPack = (weights, values, t) => {
        const dp = [],
          n = weights.length;

        for (let i = 0; i < n; i++) {
          dp[i] = [];
          for (let j = 0; j <= t; j++) {
            if (j === 0) {
              dp[i][j] = 0;
              continue;
            }
            if (j < weights[i]) {
              if (i === 0) dp[i][j] = 0;
              else dp[i][j] = dp[i - 1][j];
              continue;
            }
            if (i === 0) dp[i][j] = values[i];
            else dp[i][j] = Math.max(values[i] + dp[i - 1][j - weights[i]], dp[i - 1][j]);
          }
        }
        console.log(dp);
        return dp[n - 1][t - 1];
      };
      console.log(knapPack([2, 1, 3], [4, 2, 3], 4));
    </script>
  </body>
