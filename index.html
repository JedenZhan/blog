    <script>
      const knapPack = (arr1, arr2, t) => {
        const m = arr1.length,
          dp = [[]];
        for (let i = 0; i <= t; i++) {
          if (i < arr1[0]) {
            dp[0][i] = 0;
          } else {
            dp[0][i] = arr2[0];
          }
        }
        for (let i = 0; i <= m; i++) {
          // i表示前i个物品
          for (let j = 1; j <= t; j++) {
            if (!dp[i]) dp[i] = [];
            // j表示选择物品质量, 从1到t累加, 计算1->n质量内价值最大值
            if (j - arr1[i - 1] < 0) {
              dp[i][j] = dp[i - 1][j]; // 剩余质量如果小于0, 说明装不下
            } else {
              dp[i][j] = Math.max(dp[i - 1][j - arr1[i - 1]] + arr2[i - 1], dp[i - 1][j]); // j-arr1[i - 1]表示剩余质量的最大价值
              // 加上当前价值, 看看是比不加取最大值
              // dp[i][j]表示前i个物品, j质量下, 最大值
            }
          }
        }
        console.log(dp);
        return dp[m][t];
      };
      console.log(knapPack([2, 1, 3], [4, 2, 3], 4));
    </script>
