    <title>Document</title>

  <body>
    <script>
      const maxMatrix = heights => {
        const tmp = [0, ...heights, 0],
          stack = [];
        let result = 0;
        for (let i = 0, n = tmp.length; i < n; i++) {
          debugger;
          while (tmp[i] < tmp[stack[stack.length - 1]]) {
            const stackTopIndex = stack.pop(),
              r = tmp[stackTopIndex] * (i - stack[stack.length - 1] - 1);
            result = Math.max(result, r);
          }
          stack.push(i);
        }
        return result;
      };

      console.log(maxMatrix([2, 1, 3, 5, 6, 3]));
    </script>
